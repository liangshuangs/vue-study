<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app" style="color:red;background: gren;">
        <span class="ab">测试</span>

        Vue.component('my-button', {

            el: '#app',
            data() {

                    firstName: 'li',

                    template: `<button>world</button>`
                }
            }
        });
    </script>
